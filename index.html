

<!DOCTYPE html>
An image will appear here in 3 seconds:
<br>
<script>
  navigator.serviceWorker.register('/sw.js')
    .then(function(reg){ console.log('SW registered!', reg)})
    .catch(function(err) { console.log('Boo!', err)});

  setTimeout(function() {
    const img = new Image();
    img.src = '/dog.png';
    document.body.appendChild(img);
  }, 3000);
</script>
